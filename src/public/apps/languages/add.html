<html>

<head>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" /> </head>

<body>
  <div class="container">
    <form class="form-horizontal" method="get">
      <fieldset>
        <!-- Form Name -->
        <legend>Learn New</legend>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="languageFrom">From Language</label>
          <div class="col-md-4">
            <input id="languageFrom" name="languageFrom" type="text" placeholder="English" class="form-control input-md" required="" value="english"> </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="original">Original</label>
          <div class="col-md-4">
            <input id="original" name="original" type="text" placeholder="" class="form-control input-md" required="" value="you're welcome"> </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="translation">Translation</label>
          <div class="col-md-4">
            <input id="translation" name="translation" type="text" placeholder="" class="form-control input-md" required="" value="пожалуйста"> </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="languageTo">To Language</label>
          <div class="col-md-4">
            <input id="languageTo" name="languageTo" type="text" placeholder="" class="form-control input-md" required="" value="russian"> </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="phonetic">Phonetic</label>
          <div class="col-md-4">
            <input id="phonetic" name="phonetic" type="text" placeholder="" class="form-control input-md" required="" value="pozhaluysta"> </div>
        </div>
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
            <button id="submit" name="submit" class="btn btn-primary">Add New</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <!-- <script src="/components/jquery/jquery-3.3.1.slim.min.js"></script> -->
  <script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/functions.js"></script>
  <script src="js/add.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
